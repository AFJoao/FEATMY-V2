    /* ‚îÄ‚îÄ BARRAS ‚îÄ‚îÄ */

    /* ‚îÄ‚îÄ MANUAL PANEL ‚îÄ‚îÄ */
    .vp-manual-card {

    .vp-manual-header {

    .vp-manual-reset:hover { color: #111; border-color: rgba(0,0,0,0.35); }
    .vp-manual-body { padding: 14px 20px; max-height: 540px; overflow-y: auto; }

    .vp-ex-item { margin-bottom: 14px; padding-bottom: 14px; border-bottom: 1px solid var(--border); }
    .vp-ex-item:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
    .vp-ex-name { font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; line-height: 1.3; }
    .vp-ex-muscles { display: flex; flex-direction: column; gap: 5px; }
    .vp-muscle-row { display: flex; align-items: center; gap: 7px; }
    .vp-muscle-name { font-size: 0.72rem; color: var(--text-muted); width: 90px; flex-shrink: 0; }
    .vp-pct-input {
      width: 54px; padding: 4px 8px; background: var(--surface2);
      border: 1px solid var(--border); border-radius: 6px;

    /* ‚îÄ‚îÄ RECALC BTN ‚îÄ‚îÄ */
    .vp-recalc {

    /* ‚îÄ‚îÄ SILHUETA / RADAR ‚îÄ‚îÄ */
    .vp-visual-card {

    /* ‚îÄ‚îÄ LEGENDA ‚îÄ‚îÄ */

    /* ‚îÄ‚îÄ BALANCE SCORE ‚îÄ‚îÄ */
    .vp-balance {
      background: var(--surface2); border: 1px solid var(--border);
      border-radius: 14px; padding: 20px 22px; margin-top: 20px;

    .vp-insight-desc { font-size: 0.7rem; color: var(--text-muted); line-height: 1.5; }

    /* ‚îÄ‚îÄ EMPTY ‚îÄ‚îÄ */
    .vp-empty {
      min-height: calc(100vh - 64px);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; gap: 12px;
      color: var(--text-muted); text-align: center; padding: 40px;
    }

    /* ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ */
    .vp-toast {
      position: fixed; bottom: 24px; left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: #FFFFFF; border: 1px solid var(--border); box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      color: #111; padding: 10px 20px; border-radius: 10px;
      font-size: 0.8rem; font-weight: 600; z-index: 999;
      transition: transform 0.3s ease; white-space: nowrap;

    @media (max-width: 900px) {
      .vp-main { grid-template-columns: 1fr; }

  </style>

  <!-- NAV -->
  <nav class="vp-nav">

        <button onclick="router.goToStudentDetails(window._vpStudentId)" class="vp-back">

          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Sair
        </button>

  <!-- CONTE√öDO DIN√ÇMICO -->
  <div id="vpRoot">
    <div class="vp-loading">
      <div class="vp-spinner"></div>
      <p style="font-size:0.875rem;color:rgba(0,0,0,0.4);">Calculando volume semanal...</p>
    </div>
  </div>

  <div id="vpToast" class="vp-toast"></div>

<script>
(function() {

  // ‚îÄ‚îÄ Grupos musculares ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const MUSCLES = [
    'Peito','Costas','Ombros','B√≠ceps','Tr√≠ceps',
    'Quadr√≠ceps','Posterior','Gl√∫teos','Panturrilhas','Abd√¥men','Lombar'
  ];

  // Mapeamento muscleGroup (1 palavra) ‚Üí nome display
  const MUSCLE_ALIAS = {
    'Peito':'Peito','Costas':'Costas','Ombros':'Ombros','B√≠ceps':'B√≠ceps',
    'Tr√≠ceps':'Tr√≠ceps','Pernas':'Quadr√≠ceps','Quadr√≠ceps':'Quadr√≠ceps',
    'Posterior de coxa':'Posterior','Posterior':'Posterior',
    'Gl√∫teos':'Gl√∫teos','Panturrilhas':'Panturrilhas','Panturrilha':'Panturrilhas',
    'Abd√¥men':'Abd√¥men','Lombar':'Lombar','Funcional':'Costas','Cardio':'Abd√¥men',
    'Full Body':'Costas'
  };

  // Cores por m√∫sculo
  const MUSCLE_COLOR = {
    'Peito':     '#3B82F6',
    'Costas':    '#10B981',
    'Ombros':    '#8B5CF6',
    'B√≠ceps':    '#F59E0B',
    'Tr√≠ceps':   '#EF4444',
    'Quadr√≠ceps':'#06B6D4',
    'Posterior': '#EC4899',
    'Gl√∫teos':   '#84CC16',
    'Panturrilhas':'#F97316',
    'Abd√¥men':   '#6366F1',
    'Lombar':    '#14B8A6',
  };

  // Refer√™ncias de volume semanal (s√©ries ponderadas)
  const VOLUME_REF = {
    'Peito':10,'Costas':12,'Ombros':10,'B√≠ceps':8,'Tr√≠ceps':8,
    'Quadr√≠ceps':12,'Posterior':10,'Gl√∫teos':10,'Panturrilhas':8,'Abd√¥men':8,'Lombar':8
  };

  // Estado
  let studentId = '';
  let studentName = '';
  let workouts = [];
  let allExercises = {};  // id ‚Üí exercise data
  let manualPercentages = {};   // exId_day ‚Üí { muscle: pct }
  let mode = 'auto';    // 'auto' | 'manual'
  let volumeData = {};  // muscle ‚Üí weighted sets

  // ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  window._vpStudentId = '';

  async function init() {
    // Obter studentId
    if (window.routeParams && window.routeParams.id) {
      studentId = window.routeParams.id;
    } else {
      const hash = window.location.hash || '';
      const parts = hash.replace('#','').split('/').filter(Boolean);
      const idx = parts.indexOf('volume');
      if (idx !== -1 && parts[idx+1]) studentId = parts[idx+1];
    }
    window._vpStudentId = studentId;

    document.getElementById('vpLogout').onclick = async () => {
      await authManager.logout();
      router.goToLogin();
    };

    if (!studentId) {
      showEmpty('ID do aluno n√£o encontrado.');
      return;
    }

    try {
      // Carregar aluno + treinos + exerc√≠cios em paralelo
      const [student, wks, exList] = await Promise.all([
        dbManager.getUserData(studentId),
        dbManager.getStudentWorkouts(studentId),
        dbManager.getPersonalExercises()
      ]);

      studentName = student?.name || 'Aluno';
      workouts = wks || [];

      // Mapear exerc√≠cios por nome (lowercase) para lookup r√°pido
      (exList || []).forEach(ex => {
        const key = (ex.name || '').toLowerCase().trim();
        allExercises[key] = ex;
      });

      if (workouts.length === 0) {
        showEmpty('Este aluno n√£o possui treinos cadastrados.');
        return;
      }

      // Inicializar percentuais manuais com valores padr√£o
      initManualPercentages();
      calculate();
      render();

    } catch(e) {
      console.error(e);
      showEmpty('Erro ao carregar dados: ' + e.message);
    }
  }

  // ‚îÄ‚îÄ Inicializar percentuais manuais ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // Chave = nome normalizado ‚Üí uma configura√ß√£o se propaga para todas as ocorr√™ncias iguais
  function normalizeExName(ex) {
    return (ex.exerciseName || ex.name || '‚Äî').toLowerCase().trim();
  }

  function initManualPercentages() {
    workouts.forEach(w => {
      const days = w.days || {};
      Object.keys(days).forEach(day => {
        (days[day] || []).forEach((ex) => {
          const key = normalizeExName(ex);
          if (!manualPercentages[key]) {
            manualPercentages[key] = getDefaultPercentages(ex);
          }
        });
      });
    });
  }

  // Retorna objeto { muscle: pct, ... } para um exerc√≠cio
  function getDefaultPercentages(ex) {
    // Se o exerc√≠cio tem campo muscles (novo formato)
    if (ex.muscles && Array.isArray(ex.muscles) && ex.muscles.length > 0) {
      const obj = {};
      ex.muscles.forEach(m => {
        const mapped = MUSCLE_ALIAS[m.group] || m.group;
        if (mapped) obj[mapped] = m.percentage || 0;
      });
      return obj;
    }
    // Fallback: muscleGroup com 100%
    const name = (ex.exerciseName || ex.name || '').toLowerCase().trim();
    const dbEx = allExercises[name];
    const mg = dbEx?.muscleGroup || ex.muscleGroup || ex.muscle || '';
    const mapped = MUSCLE_ALIAS[mg] || null;
    if (mapped) return { [mapped]: 100 };
    return {};
  }

  // ‚îÄ‚îÄ C√°lculo ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function calculate() {
    volumeData = {};
    MUSCLES.forEach(m => volumeData[m] = 0);

    workouts.forEach(w => {
      const days = w.days || {};
      Object.keys(days).forEach(day => {
        (days[day] || []).forEach((ex, idx) => {
          const sets = parseFloat(ex.sets) || 0;
          if (sets === 0) return;

          let pcts;
          if (mode === 'manual') {
            const key = normalizeExName(ex);
            pcts = manualPercentages[key] || getDefaultPercentages(ex);
          } else {
            pcts = getDefaultPercentages(ex);
          }

          Object.entries(pcts).forEach(([muscle, pct]) => {
            if (MUSCLES.includes(muscle) && pct > 0) {
              volumeData[muscle] += sets * (pct / 100);
            }
          });
        });
      });
    });
  }

  // ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function render() {
    const totalSets = Object.values(volumeData).reduce((a,b) => a+b, 0);
    const totalExercises = workouts.reduce((sum, w) => {
      const days = w.days || {};

  function renderManualPanel() {

    const seen = new Set();

    workouts.forEach(w => {
      const days = w.days || {};
      const dayOrder = ['monday','tuesday','wednesday','thursday','friday','saturday','sunday'];

      dayOrder.forEach(day => {

          ${exDays.length > 1

      // Dropdown para adicionar m√∫sculo extra

  // ‚îÄ‚îÄ Adicionar m√∫sculo extra ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  window.addMuscleToEx = function(sel, key) {

  function readManualInputs() {
    document.querySelectorAll('.vp-pct-input[data-key]').forEach(input => {

  // ‚îÄ‚îÄ RADAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function drawRadar() {
    const svg = document.getElementById('radarSvg');
    if (!svg) return;

    const cx = 200, cy = 195, R = 150;
    const muscles = MUSCLES;
    const n = muscles.length;
    const maxV = Math.max(...muscles.map(m => volumeData[m] || 0), 1);

    // Pontos do pol√≠gono de volume
    function getPoint(i, val, maxVal, radius) {
      const angle = (Math.PI * 2 * i / n) - Math.PI / 2;
      const r = radius * (val / maxVal);
      return [cx + r * Math.cos(angle), cy + r * Math.sin(angle)];
    }

    function getGridPoint(i, r) {
      const angle = (Math.PI * 2 * i / n) - Math.PI / 2;
      return [cx + r * Math.cos(angle), cy + r * Math.sin(angle)];
    }

    let svgContent = '';

    // Grades
    [0.25, 0.5, 0.75, 1].forEach((ratio, gi) => {
      const pts = muscles.map((_, i) => getGridPoint(i, R * ratio).join(','));
      svgContent += `<polygon points="${pts.join(' ')}" fill="none" stroke="rgba(0,0,0,0.07)" stroke-width="1"/>`;
    });

    // Eixos
    muscles.forEach((_, i) => {
      const [x, y] = getGridPoint(i, R);
      svgContent += `<line x1="${cx}" y1="${cy}" x2="${x}" y2="${y}" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>`;
    });

    // Refer√™ncia removida ‚Äî radar mostra s√≥ volume atual

    // Volume atual (escala pelo maior valor do pr√≥prio treino)
    const maxRadarVal = Math.max(...muscles.map(m => volumeData[m] || 0), 1);
    const volPts = muscles.map((m, i) => {
      const val = volumeData[m] || 0;
      const norm = val / maxRadarVal;
      return getGridPoint(i, R * Math.min(norm, 1.0)).join(',');
    });
    svgContent += `<polygon points="${volPts.join(' ')}" fill="rgba(0,230,118,0.12)" stroke="#00C853" stroke-width="2"/>`;

    // Pontos
    muscles.forEach((m, i) => {
      const val = volumeData[m] || 0;
      const norm = val / maxRadarVal;
      const [x, y] = getGridPoint(i, R * Math.min(norm, 1.0));
      const color = MUSCLE_COLOR[m] || '#00C853';
      svgContent += `<circle cx="${x}" cy="${y}" r="5" fill="${color}" stroke="#FFFFFF" stroke-width="2"/>`;
    });

    // Labels
    muscles.forEach((m, i) => {
      const [lx, ly] = getGridPoint(i, R + 22);
      const color = MUSCLE_COLOR[m] || '#888';
      const val = volumeData[m] || 0;
      svgContent += `
        <text x="${lx}" y="${ly}" text-anchor="middle" dominant-baseline="middle"
          font-size="9.5" font-family="DM Sans, sans-serif" font-weight="700" fill="${val > 0 ? color : 'rgba(0,0,0,0.2)'}">
          ${m.toUpperCase()}
        </text>`;
    });

    svg.innerHTML = svgContent;

    // Legenda
    const legendEl = document.getElementById('radarLegend');
    if (legendEl) {
      legendEl.innerHTML = `
        <div class="vp-legend-item">
          <div class="vp-legend-dot" style="background:#00C853;"></div>
          Volume por grupo muscular
        </div>
      `;
    }
  }

  // ‚îÄ‚îÄ Insights ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function renderInsights() {
    const el = document.getElementById('insightsGrid');
    if (!el) return;

    // M√∫sculo mais trabalhado
    let topMuscle = 'Nenhum', topVal = 0;
    MUSCLES.forEach(m => { if (volumeData[m] > topVal) { topVal = volumeData[m]; topMuscle = m; } });

    // M√∫sculo negligenciado (presente no plano mas abaixo da ref)
    const neglected = MUSCLES.filter(m => {
      const ref = VOLUME_REF[m];
      return volumeData[m] > 0 && volumeData[m] < ref * 0.5;
    });

    // Desequil√≠brio push/pull
    const push = (volumeData['Peito'] || 0) + (volumeData['Ombros'] || 0) + (volumeData['Tr√≠ceps'] || 0);
    const pull = (volumeData['Costas'] || 0) + (volumeData['B√≠ceps'] || 0);
    const ppRatio = pull > 0 ? (push / pull) : 999;
    let ppInsight, ppColor;
    if (pull === 0 && push === 0) { ppInsight = 'Sem dados de push/pull'; ppColor = 'rgba(0,0,0,0.04)'; }
    else if (ppRatio < 0.7)       { ppInsight = `Pull dominante (${pull.toFixed(1)} vs ${push.toFixed(1)})`; ppColor = 'rgba(245,158,11,0.08)'; }
    else if (ppRatio > 1.5)       { ppInsight = `Push dominante (${push.toFixed(1)} vs ${pull.toFixed(1)})`; ppColor = 'rgba(239,68,68,0.08)'; }
    else                          { ppInsight = `Equilibrado (${push.toFixed(1)} push / ${pull.toFixed(1)} pull)`; ppColor = 'rgba(0,230,118,0.08)'; }

    el.innerHTML = `
      <div class="vp-insight" style="background:rgba(0,230,118,0.06);border-color:rgba(0,230,118,0.2);">
        <div class="vp-insight-icon">üèÜ</div>
        <div class="vp-insight-title" style="color:var(--green);">Mais estimulado</div>
        <div class="vp-insight-desc">${topMuscle} com <strong style="color:#111;">${topVal.toFixed(1)} s√©ries ponderadas</strong> na semana.</div>
      </div>
      <div class="vp-insight" style="background:${ppColor};border-color:rgba(0,0,0,0.1);">
        <div class="vp-insight-icon">‚öñÔ∏è</div>
        <div class="vp-insight-title" style="color:#F59E0B;">Balan√ßo Push/Pull</div>
        <div class="vp-insight-desc">${ppInsight}</div>
      </div>
      <div class="vp-insight" style="background:${neglected.length > 0 ? 'rgba(239,68,68,0.06)' : 'rgba(0,230,118,0.06)'};border-color:rgba(0,0,0,0.1);">
        <div class="vp-insight-icon">${neglected.length > 0 ? '‚ö†Ô∏è' : '‚úÖ'}</div>
        <div class="vp-insight-title" style="color:${neglected.length > 0 ? '#EF4444' : 'var(--green)'};">
          ${neglected.length > 0 ? 'Aten√ß√£o necess√°ria' : 'Volume equilibrado'}
        </div>
        <div class="vp-insight-desc">
          ${neglected.length > 0
            ? `${neglected.join(', ')} com volume abaixo do ideal.`
            : 'Todos os grupos ativos est√£o dentro da faixa de refer√™ncia.'}
        </div>
      </div>
    `;
  }

  function showEmpty(msg) {
    document.getElementById('vpRoot').innerHTML = `
      <div class="vp-empty">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="1.5">
          <path d="M6 4v16M18 4v16M6 12h12M3 4h4M17 4h4M3 20h4M17 20h4"/>
        </svg>
        <p style="font-size:1rem;font-weight:600;color:rgba(0,0,0,0.55);">${msg}</p>
        <button onclick="router.goToStudentDetails(window._vpStudentId)" class="vp-back" style="margin-top:8px;">Voltar</button>
      </div>`;
  }

  function toast(msg) {
    const el = document.getElementById('vpToast');
    if (!el) return;
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 2200);
  }

  // ‚îÄ‚îÄ Start ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  setTimeout(init, 120);
})();
</script>
